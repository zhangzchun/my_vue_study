<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!-- 插值 -->
    <p>{{counter}}</p>
    <p>{{counter}}</p>
    <!-- 指令 -->
    <p k-text="counter"></p>
    <p k-html="desc"></p>

</div>

<script src="kvue.js"></script>
<script src="compiler.js"></script>
<script>

    const app = new KVue({
        el:'#app',
        data: {
            counter: 1,
            desc:'<span style="color:red">kvue可还行？</span>'
        },
    });

    setInterval(() => {
        // app.$data.counter++
        // kvue 创建 proxy 方法
        app.counter++
    }, 1000);

</script>
</body>
</html>
